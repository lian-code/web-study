<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* border-collapse给table才能合并相邻边框 */
        table {
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>姓名</th>
            <th>性别</th>
        </tr>
        <tr>
            <td>连浩伟</td>
            <td>男</td>
        </tr>
    </table>
</body>

</html>
