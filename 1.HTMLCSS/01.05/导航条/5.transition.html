<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 20px;
            border: 1px solid #000;
        }
        div span {
            display: block;
            width: 20px;
            height: 20px;
            background-color: red;
            transition: all 1s linear;
        }
        div:hover span {
            width: 100px;
        }
    </style>
</head>
<body>
    <div>
        <span></span>
    </div>
</body>
</html>
