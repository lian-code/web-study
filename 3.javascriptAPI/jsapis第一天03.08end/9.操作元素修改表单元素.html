<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>

<body>
    <button>按钮</button>
    <input type="text" value="修改文字">
    <script>
        var button = document.querySelector('button');
        var input = document.querySelector('input');
        button.onclick = function() {
            input.value = "文字改变了";
            // 禁用，限制点击一次disabled
            this.disabled = true;
        }
    </script>
</body>

</html>
