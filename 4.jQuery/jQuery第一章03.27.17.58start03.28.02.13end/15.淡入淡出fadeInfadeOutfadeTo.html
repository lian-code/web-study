<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.min.js"></script>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <button>fadeIn淡入</button>
    <button>fadeOut淡出</button>
    <button>fadeToggle平淡切换</button>
    <button>fadeTo透明度</button>
    <div></div>
    <script>
        $(function() {
            // 淡淡显示出来
            $('button').eq(0).click(function() {
                $("div").fadeIn(2000);
            });
            // 淡淡隐藏出来
            $('button').eq(1).click(function() {
                $("div").fadeOut();
            });
            // 淡入淡出切换
            $('button').eq(2).click(function() {
                $("div").fadeToggle();
            });
            // 速度 透明值必须写
            $('button').eq(3).click(function() {
                $("div").fadeTo(1000, 0.5);
            });


        })
    </script>
</body>

</html>
