<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0
        }
        
        ul {
            list-style: none
        }
        
        .box {
            width: 600px;
            margin: 100px auto;
            border: 1px solid #000;
            padding: 20px;
        }
        
        textarea {
            width: 450px;
            height: 160px;
            outline: none;
            resize: none;
        }
        
        ul {
            width: 450px;
            padding-left: 80px;
        }
        
        ul li {
            line-height: 25px;
            border-bottom: 1px dashed #cccccc;
            display: none;
        }
        
        input {
            float: right;
        }
        
        ul li a {
            float: right;
        }
    </style>
    <script src="jquery.min.js"></script>
</head>

<body>
    <div class="box" id="weibo">
        <span>微博发布</span>
        <textarea name="" class="txt" cols="30" rows="10"></textarea>
        <button class="btn">发布</button>
        <ul>
        </ul>
    </div>
    <script>
        // 1.点击发布生成小例，添加到ul中，
        $(".btn").on("click", function() {
            var li = $("<li></li>");
            $("ul").prepend(li);
            // li里边text()为txt的val值
            $("li").html($(".txt").val() + "<a href= 'javascript:;'>删除</a>")
            $("li").slideDown();
        });
        // 2.点击删除，删除当前小例,父级元素建立在非动态生成的基础上
        $("ul").on("click", "a", function() {
            $(this).parent().slideUp(function() {
                $(this).remove();
            });
        });
    </script>
</body>

</html>
