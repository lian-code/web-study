<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function array_max(array) {
            var max = array[0];
            for (var i = 1; i < array.length; i++) {
                if (array[i] > max) {
                    max = array[i];
                }
            }
            return max;
        }
        console.log(array_max([1, 2, 3, 4, 5, 68, 88, 7, 9]));
    </script>
</head>
