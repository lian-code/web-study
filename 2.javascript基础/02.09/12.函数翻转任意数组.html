    <script>
        function fanzhuang(arr) {
            var new_arguments = [];
            for (var i = arr.length - 1; i >= 0; i--) {
                new_arguments[new_arguments.length] = arr[i];
            }
            return new_arguments;
        }
        console.log(fanzhuang([1, 2, 3, 4, 5]));
    </script>
