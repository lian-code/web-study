<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr = [1, 2, 3, 4];
        arr.push(9); //添加最后一个
        arr.unshift(0); //添加前面一个
        arr.pop(); //删除后面一个
        arr.shift(); //删除前面一个
        alert(arr);
        console.log(arr.push(9)); //返回数组长度
        console.log(arr.unshift(0)); //返回数组长度
        console.log(arr.pop()); //返回删除最后一个数
        console.log(arr.shift()); //返回删除前面一个数
    </script>
</head>

<body>

</body>

</html>
