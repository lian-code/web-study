<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function countDowd(times) {
            var date = new Date();
            var secs = date.getTime();
            var date1 = new Date(times);
            var secs1 = date1.getTime();
            var sec = (secs1 - secs) / 1000;
            var d = parseInt(sec / 60 / 60 / 24);
            d = d < 10 ? '0' + d : d;
            var h = parseInt(sec / 60 / 60 % 24);
            d = h < 10 ? '0' + h : h;

            var m = parseInt(sec / 60 % 60);
            m = m < 10 ? '0' + m : m;

            var s = parseInt(sec % 60);
            s = s < 10 ? '0' + s : s;
            return '倒计时' + d + '天' + h + '时' + m + '分' + s + '秒';
        }
        console.log(countDowd('2021-2-26 2:14:00'));
    </script>
</head>

</html>
