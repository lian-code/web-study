<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr = [1, 3, 4, 2, 3, 5, 13];
        // 颠倒数组 reverse
        console.log(arr.reverse());
        // 按大小排序数字数组 sort
        arr.sort();
        console.log(arr);
        arr.sort(
            function(a, b) {
                return a - b;
            }
        )
        console.log(arr);
        arr.sort(
            function(a, b) {
                return b - a;
            }
        )
        console.log(arr);
    </script>
</head>

</body>

</html>
