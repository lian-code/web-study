<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a = prompt('第一个'),
            b = prompt('第二个');

        function bijiao(a, b) {
            var max = '';
            if (a > b) {
                max = a;
            } else if (b > a) {
                max = b;
            }

            return max;
        }

        alert(bijiao(a, b));
    </script>
</head>
