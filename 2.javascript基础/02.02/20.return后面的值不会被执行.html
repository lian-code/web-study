<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function return_no(num1, num2) {
            alert('执行');
            return num1 * num2;
            alert('不会执行');
        }
        alert(return_no(2, 3));
        // 结论：函数function中return后边的不会执行
    </script>
</head>
