<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string.repeat(数字)，重复几次，返回新的字符串</title>
</head>

<body>
    <script>
        let str = 'hgxegd';
        let newstr = str.repeat(2);
        console.log(newstr); //hgxegdhgxegd
    </script>
</body>

</html>
