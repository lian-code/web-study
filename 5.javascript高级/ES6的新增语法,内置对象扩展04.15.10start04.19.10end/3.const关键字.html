<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // <!-- 1.const关键字声明具有块级作用域 -->
        if (true) {
            const num = 10;
            if (true) {
                const num = 77;
                console.log(num); //77
            }
            console.log(num); //10
        }
        // console.log(num); //no defined

        // 2.必须赋初始值
        // const num1;//报错

        // 3.不能修改值，准确来说是不能改变内存地址。
        const num2 = 22;
        // num2 = 33;//修改即报错
        // 不能改变整个数组，但是可以改变数组中的索引号对应的值
        const arr = [1, 2];
        // arr = [9, 8]; //修改即报错
        arr[0] = 6; //不会报错，因为没有修改内存地址
        arr[1] = 7; //不会报错，因为没有修改内存地址
        console.log(arr); //[6,7]
    </script>

</body>

</html>
