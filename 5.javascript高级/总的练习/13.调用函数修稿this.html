<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var obj = {};

        function fn() {
            alert(1);
            console.log(this);
        };
        // 1.call()
        // fn.call(obj); //弹出,this指向为obj

        // 2.bind()
        fn.bind(obj); //修改this，但是不调用函数
        fn();
    </script>
</body>

</html>
