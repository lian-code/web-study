<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        console.log(/^[abc]$/.test('a')); //true，带中括号的就是字符类只要匹配其中一个字符就可以
        console.log(/^abc$/.test('a')); //false，不带中括号的字符组合被判断为一个字符，需要匹配整段字符串，一段字符串为一个字符
    </script>
</body>

</html>
