<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        console.log(Array.prototype); //数组的原型对象可以看到所有属性跟方法
        //里边没有相加的方法，我来给它添加一个内置方法,叫sum
        // Array看作构造函数
        Array.prototype.sum = function() {
            var sum = 0;
            for (var i = 0; i < this.length; i++) {
                sum += this[i];
            };
            return sum;
        };
        // // 1.实例化对象
        // var arr = new Array(1, 88, 99);
        // console.log(arr.sum());

        // 2.直接声明一个数组对象
        var arr = [999, 1, 888];
        console.log(arr.sum());
        console.log(Array.prototype); //打印一下prototype，发现里边多了sum()对象
    </script>
</body>

</html>
