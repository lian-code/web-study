<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 是筛选符合的元素并返回新数组
        var arr = [789, 99, 6, 2];
        // 选出奇数
        var newArr = arr.filter(function(value, index, array) {
            // return value % 2 !== 0;
            return value == 99;
        });
        console.log(newArr);
    </script>
</body>

</html>
