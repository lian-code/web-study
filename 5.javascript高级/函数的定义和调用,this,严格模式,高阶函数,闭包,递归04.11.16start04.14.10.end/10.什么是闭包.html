<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 一个函数访问另外一个函数中的变量，就是形成闭包，
        // 闭包是一个函数
        function fn() {
            var num = 10;

            function fun() {
                console.log(num);
            }
            fun();
        };
        fn();
    </script>
</body>

</html>
